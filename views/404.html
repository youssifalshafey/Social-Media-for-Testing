<script>
const CACHE_NAME = "video-cache";
const VIDEO_URLS = [
    "/imgs/0Z8A0039.MP4",
    "/imgs/0Z8A9975.MP4"
];

self.addEventListener("install", event => {
    event.waitUntil(
        caches.open(CACHE_NAME).then(cache => {
            return cache.addAll(VIDEO_URLS);
        })
    );
});

self.addEventListener("fetch", event => {
    event.respondWith(
        caches.match(event.request).then(response => {
            return response || fetch(event.request);
        })
    );
});

document.addEventListener("DOMContentLoaded", function() {
    let videos = document.querySelectorAll("video");

    let observer = new IntersectionObserver(entries => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                let video = entry.target;
                if (!video.src) {
                    let source = video.querySelector("source");
                    video.src = source.getAttribute("src"); 
                }
            }
        });
    }, { threshold: 0.5 });

    videos.forEach(video => observer.observe(video));
});


  document.addEventListener("DOMContentLoaded", function() {
      const mainVideo = document.querySelector(".first");
      const videoBoxes = document.querySelectorAll(".video-box video");
      
      videoBoxes.forEach(video => {
          video.addEventListener("click", function() {
              mainVideo.src = this.querySelector("source").src;
              mainVideo.play();
          });
      });
  });
</script>
